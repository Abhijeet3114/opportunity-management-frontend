<div class="col-md-6 offset-md-3">
  <h3> Create Opportunity</h3>
  <form novalidate (ngSubmit)="onSubmit()" name="myform">
    <div class="form-group">
      <label>Executive Director</label>
      <input type="text" class="form-control" id="hiringmanager" pattern="[A-Za-z]+"
             [(ngModel)]="opportunity.hiringManager" name="hiringmanager" placeholder="enter name of ED" (keypress)="keyPressAlphaNumeric($event)"/>
    </div>
    <div class="form-group">
      <label>Job Role</label>
      <input type="text" class="form-control" id="opportunityRole" pattern="[A-Za-z]+"
             [(ngModel)]="opportunity.role" name="opportunityRole" placeholder="enter role" (keypress)="keyPressAlphaNumeric($event)">
    </div>
    <div class="form-group">
      <label>Skill Required</label>
      <input type="text" class="form-control" id="skills"
             [(ngModel)]="opportunity.skills" name="skills" placeholder="enter skills required for the role" required>
    </div>
    <div class="form-group">
      <label>Experience Required</label>
      <input type="number" class="form-control" min="0" id="experience"
             [(ngModel)]="opportunity.experience" name="experience">
    </div>
    <div class="form-group">
      <label>Joining Location</label>
      <input type="text" class="form-control" id="joiningLocation"
             [(ngModel)]="opportunity.joiningLocation" name="joiningLocation" placeholder="enter joining location" (keypress)="keyPressAlphaNumeric($event)">
    </div>
    <div class="form-group">
      <label>Closing Date</label>
      <input type="date" class="form-control" id="joiningDate"
             [ngModel]="opportunity.joiningDate | date:'yyyy-MM-dd'" (ngModelChange)="opportunity.joiningDate = $event" name="joiningDate" required>
    </div>
    <div class="form-group">
      <label>Date of Commencement</label>
      <input type="date" class="form-control" id="publishDate"
             [ngModel]="opportunity.publishDate | date:'yyyy-MM-dd'" (ngModelChange)="opportunity.publishDate = $event" name="publishDate" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="message" [(ngModel)]="opportunity.description" rows="3" cols="56"></textarea>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
